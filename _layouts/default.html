<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }} – {{ site.description }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon">
    <link rel="alternate" type="application/rss+xml"  href="{{ site.baseurl }}/feed.xml" title="{{ site.title }}">
  </head>
  <body>
    <header class="navbar navbar-expand-sm navbar-dark bg-sterne">
      <nav class="container-xxl flex-column flex-wrap flex-md-nowrap pt-3">
        <a class="navbar-brand p-0 mb-4" href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/images/logo.png" alt="SpacePirates" width="398" height="93">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav flex-grow-1">
            <a class="nav-link p-2 text-light" href="{{ site.baseurl }}/Aktuelles/">Aktuelles</a>
            <a class="nav-link p-2 text-light" href="{{ site.baseurl }}/Spielregeln/">Spielregeln</a>
            <a class="nav-link p-2 text-light" href="{{ site.baseurl }}/Weltraum/">Weltraum</a>
            <a class="nav-link p-2 text-light" href="{{ site.baseurl }}/Abenteuer/">Abenteuer</a>
            <a class="nav-link p-2 text-light" href="{{ site.baseurl }}/Publikationen/">Publikationen</a>
            <a class="nav-link p-2 text-light" href="{{ site.baseurl }}/Kontakt">Kontakt</a>
          </div>
        </div>
      </nav>
    </header>
    <header class="navbar navbar-expand-md py-2 mb-2 bg-yellow">
      <div class="container-xxl flex-nowrap">
        <nav class="breadcrumb flex-wrap mb-0 justify-content-start">
          {% include breadcrumbs.md %}
        </nav>
        <div class="btn-group dropdown">
          <button id="btnSearch" data-bs-toggle="dropdown" class="btn btn-sm btn-yellow border-0 mi">search</button>
          <div class="dropdown-menu dropdown-menu-end p-2 bg-yellow" id="dropdownSearch">
            <input type="text" class="form-control mb-2" placeholder="Suche" id="inputSearch"/>
            <div class="list-group" id="searchResult"></div>
          </div>
        </div>
      </div>
    </header>
    <div class="container-xxl py-2 flex-grow-1">
        {{ content }}
    </div>
    <footer class="footer-bottom bg-light" id="footer">
      <nav class="container-xxl d-flex align-items-center justify-content-between">
        <div></div>
        <div>
          <a class="p-2" href="https://www.jcgames.de/">
            <img width="103" height="47" src="{{ site.baseurl }}/assets/images/jcgames-logo.png"/>
          </a>
        </div>
        <div>
          <a title="Nach oben" id="totop" href="#top"></a>
        </div>
      </nav>
    </footer>
    <script src="{{ site.baseurl }}/assets/js/bootstrap-native.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/default.js"></script>
  </body>
</html>
